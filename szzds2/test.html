    <script>

      // alert(y);
       var sort= function(arr){
          if(arr.length<=1)return arr;
          //zjian
          var middleIndex =Math.floor(arr.length/2);
          var middle=arr.splice(middleIndex,1)[0];
          var left=[];
          var right=[];
          for(var i=0;i<arr.length;i++){
            if(arr[i]<middle){
              left.push(arr[i]);
            }else{
              right.push(arr[i]);
            }
          }
          return sort(left).concat([middle],sort(right));
        }
        console.log(sort([85,24,63,45,17,55]));
    </script>
